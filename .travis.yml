

# for codecoverage on codeclimate.com
env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
    #- CODECLIMATE_REPO_TOKEN=[token]
    - CC_TEST_REPORTER_ID=60520e4f716def8540f37907f024b517609b23e34acf445783cc838948807a5b

language: python
python:
  - 3.7

stages:
  - test
  - name: answers
    if: branch = master

jobs:
  include:
    - stage: test
      install:
        - pipenv install --dev --ignore-pipfile --deploy
      before_script: # code coverage tool      
         - export GIT_BRANCH="${GITHUB_REF/refs\/heads\//}"
         - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
         - chmod +x ./cc-test-reporter
         - ./cc-test-reporter before-build
      #script: pytest
        #- pytest --cov-report xml --cov-report term
      script: 
        - coverage run -m unittest discover
        - coverage html 
        #- pytest --cov-report html  --cov
        - pytest --cov --cov-report=html:reports/html_dir --cov-report term-missing
      after_script:
        - ./cc-test-reporter after-build --debug #--exit-code $TRAVIS_TEST_RESULT
         
    - stage: answers
      script:
        - python fibonacci.py
        - python pyramid.py
        - python test_pset.py
        
